<!-- Вынести в header.html -->
{% block header %}
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <div 
        class="navbar-toggler" 
        type="button" 
        data-toggle="collapse" 
        data-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">                      
        <ul class="nav nav-pills">
          <li class="nav-item">
            <!-- Добавлен класс active --> 
            {% with request.resolver_match.view_name as caller %}             
            <a class="nav-link 
            {% if caller == 'homepage:index' %}
            active
            {% endif %}"
            href="{% url 'homepage:index' %}"
            >
              Главная
            </a> 
          </li>
          <li class="nav-item">
            <a class="nav-link
            {% if caller == 'ice_cream:ice_cream_list' %}
            active
            {% endif %}"
            href="{% url 'ice_cream:ice_cream_list' %}">
              Каталог мороженого
            </a> 
          </li>
          <li class="nav-item">
            <a class="nav-link
            {% if caller == 'about:description' %}
            active
            {% endif %}"
            href="{% url 'about:description' %}">
              О проекте
            </a> 
          </li>
          {% endwith %}
        </ul>
      </div> 
      <a class="navbar-brand" href="index.html">
        <img src="{% static 'img/logo.png' %}" height="50" class="d-inline-block align-top" alt="">            
      </a>         
    </div>
  </nav>
</header>
{% endblock %}
<!-- Конец header.html -->
